syntax = "proto3";

// Onde vai gerar o c√≥digo
option go_package = "./pb";

service Hello {
    rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string message = 1;
}